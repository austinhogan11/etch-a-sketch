<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="etch-a-sketch.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="eas-layout">
        <h1 class="header">Etch-A-Sketch</h1>
        <div class="eas-display"></div>
        <div class="grid-options">
            <div class="grid-size-panel">
                <h1 class="grid-size-label">Grid Size:</h1>
                <button class="size-btn small">Small</button>
                <button class="size-btn medium">Medium</button>
                <button class="size-btn large">Large</button>
            </div>
            <button class="clear-btn">Clear</button>
        </div>
    </div>
</body>
</html>
